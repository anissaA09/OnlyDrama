<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OnlyDrama</title>
  <!-- Favicon pink cute logo -->
  <link rel="icon" href="https://i.imgur.com/Tx4WfgQ.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #ffc0cb;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(255,192,203,0.3);
      user-select: none;
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #ff69b4;
      margin: 0;
      cursor: pointer;
      letter-spacing: 2px;
      position: relative;
    }
    header h1::after {
      content: '';
      position: absolute;
      bottom: 6px; left: 0; width: 100%; height: 10px;
      background: #fff8dc;
      border-radius: 5px;
      filter: blur(6px);
      z-index: -1;
    }
    nav a {
      color: #ff69b4;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
      margin-left: 20px;
      border-radius: 10px;
      padding: 8px 12px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #fffacd;
      color: #ff1493;
    }
    main {
      display: flex;
      flex-grow: 1;
      padding: 20px 40px;
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
      overflow: hidden;
    }
    /* Left panel: small thumbnails in a horizontal scroll */
    .left-panel {
      flex-basis: 160px;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 5px;
      border-right: 2px solid #ffb6c1;
      scroll-behavior: smooth;
    }
    .thumbnail {
      flex: 0 0 auto;
      width: 130px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(255, 182, 193, 0.5);
      border: 3px solid transparent;
      transition: border-color 0.3s ease;
      user-select: none;
    }
    .thumbnail img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }
    .thumbnail.selected {
      border-color: #ff1493;
    }
    /* Right panel: detail view */
    .right-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .drama-title {
      font-family: 'Pacifico', cursive;
      color: #ff1493;
      font-size: 2.4em;
      margin: 0 0 10px 0;
      user-select: none;
    }
    .drama-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 15px;
      border: 3px solid #ffb6c1;
      margin-bottom: 20px;
    }
    .description {
      font-size: 1.1em;
      line-height: 1.4;
      color: #444;
      margin-bottom: 20px;
    }
    .episodes {
      font-weight: bold;
      font-size: 1.1em;
      color: #ff69b4;
      cursor: pointer;
      user-select: none;
      margin-bottom: 15px;
      width: fit-content;
      border-radius: 10px;
      padding: 6px 14px;
      background: #fffacd;
      transition: background-color 0.3s ease;
    }
    .episodes:hover {
      background-color: #fff0f5;
    }
    #videoPlayer {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,182,193,0.4);
      display: none;
    }
  </style>
</head>
<body>
<header>
  <h1 onclick="window.location.reload()">OnlyDrama</h1>
  <nav>
    <a href="#">Anime</a>
    <a href="#">J-Drama</a>
    <a href="#">Korean</a>
    <a href="#">Thai</a>
    <a href="#">Chinese</a>
  </nav>
</header>

<main>
  <div class="left-panel" id="thumbnailPanel">
    <!-- thumbnails added by JS -->
  </div>

  <div class="right-panel">
    <video id="videoPlayer" controls></video>
    <h2 class="drama-title" id="dramaTitle"></h2>
    <img id="dramaImage" class="drama-image" src="" alt="Drama Image" />
    <p class="description" id="dramaDescription"></p>
    <div class="episodes" id="episodesCount"></div>
  </div>
</main>

<script>
  const dramas = [
    {
      name: "Attack on Titan",
      thumbnail: "https://m.media-amazon.com/images/M/MV5BN2FjNTEzZTQtNGRmNi00OWQ4LTk3N2YtZDNlZTlmMTMxMWRlXkEyXkFqcGc@._V1_.jpg",
      image: "https://m.media-amazon.com/images/M/MV5BN2FjNTEzZTQtNGRmNi00OWQ4LTk3N2YtZDNlZTlmMTMxMWRlXkEyXkFqcGc@._V1_.jpg",
      description: "In a world where humanity is on the brink of extinction, giant humanoid Titans threaten their survival. Eren Yeager joins the fight to reclaim freedom.",
      episodes: 75,
      video: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"
    },
    {
      name: "Hana Yori Dango",
      thumbnail: "https://i.imgur.com/ocXuXOS.jpg",
      image: "https://i.imgur.com/ocXuXOS.jpg",
      description: "A love story between a poor girl and a rich boy at an elite high school, filled with drama and friendship.",
      episodes: 25,
      video: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"
    },
    {
      name: "Crash Landing on You",
      thumbnail: "https://i.imgur.com/4Z9o0iC.jpg",
      image: "https://i.imgur.com/4Z9o0iC.jpg",
      description: "A South Korean heiress accidentally lands in North Korea, where she meets an army officer who helps her hide.",
      episodes: 16,
      video: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"
    },
    {
      name: "2gether: The Series",
      thumbnail: "https://i.imgur.com/38ORHPs.jpg",
      image: "https://i.imgur.com/38ORHPs.jpg",
      description: "A Thai romantic comedy about a fake relationship that turns real.",
      episodes: 12,
      video: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"
    },
    {
      name: "Eternal Love",
      thumbnail: "https://i.imgur.com/QNdC3go.jpg",
      image: "https://i.imgur.com/QNdC3go.jpg",
      description: "A fantasy drama about love transcending lifetimes.",
      episodes: 58,
      video: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"
    }
  ];

  const thumbnailPanel = document.getElementById('thumbnailPanel');
  const dramaTitle = document.getElementById('dramaTitle');
  const dramaImage = document.getElementById('dramaImage');
  const dramaDescription = document.getElementById('dramaDescription');
  const episodesCount = document.getElementById('episodesCount');
  const videoPlayer = document.getElementById('videoPlayer');

  function selectDrama(index) {
    const drama = dramas[index];

    // Update right panel details
    dramaTitle.textContent = drama.name;
    dramaImage.src = drama.image;
    dramaImage.alt = drama.name;
    dramaDescription.textContent = drama.description;
    episodesCount.textContent = `Episodes: ${drama.episodes}`;
    videoPlayer.style.display = 'none';
    videoPlayer.pause();
    videoPlayer.src = '';

    // Highlight selected thumbnail
    document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
      thumb.classList.toggle('selected', i === index);
    });

    // Set click on episodes to toggle video
    episodesCount.onclick = () => {
      if (videoPlayer.style.display === 'none') {
        videoPlayer.src = drama.video;
        videoPlayer.style.display = 'block';
        videoPlayer.play();
      } else {
        videoPlayer.pause();
        videoPlayer.style.display = 'none';
        videoPlayer.src = '';
      }
    };
  }

  // Populate thumbnails
  dramas.forEach((drama, i) => {
    const thumbDiv = document.createElement('div');
    thumbDiv.classList.add('thumbnail');
    thumbDiv.title = drama.name;
    thumbDiv.innerHTML = `<img src="${drama.thumbnail}" alt="${drama.name}" />`;
    thumbDiv.onclick = () => selectDrama(i);
    thumbnailPanel.appendChild(thumbDiv);
  });

  // Select the first drama by default
  selectDrama(0);
</script>
</body>
</html>
