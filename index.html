<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OnlyDrama</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.imgur.com/OeYz5He.png" type="image/png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: white;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #ffc0cb 0%, #fffacd 100%);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(255, 192, 203, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    header .logo img {
      width: 48px;
      height: 48px;
      margin-right: 12px;
      border-radius: 50%;
      box-shadow: 0 0 8px #ffb6c1;
    }
    header .logo h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.2em;
      color: #ff1493;
      margin: 0;
      letter-spacing: 2px;
      position: relative;
    }
    header .logo h1::after {
      content: '';
      position: absolute;
      bottom: 6px;
      left: 0;
      width: 100%;
      height: 10px;
      background: #fff8dc;
      border-radius: 5px;
      filter: blur(6px);
      z-index: -1;
    }
    nav {
      display: flex;
      gap: 18px;
    }
    nav a {
      color: #ff1493;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.1em;
      padding: 8px 14px;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #fffacd;
      color: #d81b60;
    }
    main {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      gap: 30px;
    }
    .content {
      flex: 1 1 65%;
      display: flex;
      flex-direction: column;
    }
    .search-bar {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-bar input {
      width: 80%;
      max-width: 420px;
      padding: 12px 20px;
      font-size: 1.3em;
      border: 2px solid #ff69b4;
      border-radius: 30px;
      outline: none;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .search-bar input:focus {
      border-color: #fffacd;
      background-color: #fffacd;
    }

    /* Compact grid of small dramas */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(90px,1fr));
      gap: 14px;
      justify-items: center;
    }
    .card {
      background: #fff0f6;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 192, 203, 0.3);
      cursor: pointer;
      padding: 6px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      width: 90px;
    }
    .card:hover {
      transform: scale(1.15);
      box-shadow: 0 6px 14px rgba(255, 182, 193, 0.6);
    }
    .card img {
      width: 90px;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      margin-bottom: 6px;
    }
    .card-name {
      font-weight: 600;
      color: #ff1493;
      font-size: 0.9em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Detail panel on right */
    aside.details {
      flex: 1 1 35%;
      background: #fffacd;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(255, 215, 180, 0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    aside.details.hidden {
      display: none;
    }
    aside.details img.detail-img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff69b4aa;
    }
    aside.details h2 {
      margin: 0;
      font-size: 1.8em;
      color: #d81b60;
      user-select: text;
    }
    aside.details p.description {
      font-size: 1em;
      line-height: 1.4;
      color: #555;
      max-height: 140px;
      overflow-y: auto;
      user-select: text;
    }
    aside.details .episodes {
      font-weight: 700;
      color: #ff1493;
      cursor: pointer;
      user-select: none;
      font-size: 1.1em;
      border: 2px solid #ff1493;
      padding: 6px 12px;
      border-radius: 20px;
      width: fit-content;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }
    aside.details .episodes:hover {
      background-color: #ff1493;
      color: white;
    }

    /* Video player container */
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      margin-bottom: 15px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 20px #ff69b4aa;
      display: none;
    }
    .video-container iframe, .video-container video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 14px;
      background: black;
    }
    .video-container.show {
      display: block;
    }
  </style>
</head>
<body>

<header>
  <div class="logo" onclick="window.location.reload()" title="Reload Page">
    <img src="https://i.imgur.com/OeYz5He.png" alt="OnlyDrama Logo" />
    <h1>OnlyDrama</h1>
  </div>
  <nav>
    <a href="#">Anime</a>
    <a href="#">J-Drama</a>
    <a href="#">Korean</a>
    <a href="#">Thai</a>
    <a href="#">Chinese</a>
  </nav>
</header>

<main>
  <section class="content">
    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search dramas..."
        onkeyup="filterDramas()"
        autocomplete="off"
      />
    </div>

    <div class="video-container" id="videoPlayer"></div>

    <div class="grid" id="dramaGrid" role="list" aria-label="Drama List">
      <!-- Drama cards generated by JS -->
    </div>
  </section>

  <aside class="details hidden" id="detailsPanel" aria-live="polite" aria-atomic="true">
    <img src="" alt="Drama Poster" class="detail-img" id="detailImg" />
    <h2 id="detailTitle"></h2>
    <p class="description" id="detailDescription"></p>
    <div
      class="episodes"
      id="episodesBtn"
      tabindex="0"
      role="button"
      aria-pressed="false"
      aria-label="Show video player"
    >
      Episodes: <span id="episodeCount"></span>
    </div>
  </aside>
</main>

<script>
  // Drama data array with all info needed
  const dramas = [
    {
      name: "Attack on Titan",
      img: "https://i.imgur.com/ZX6m6Bt.jpg",
      description:
        "Humans live inside enormous walled cities to protect themselves from Titans, gigantic humanoid creatures. Eren Yeager vows to eliminate them after witnessing the death of his mother.",
      episodes: 75,
      videoUrl: "https://www.youtube.com/embed/MGRm4IzK1SQ"
    },
    {
      name: "Hana Yori Dango",
      img: "https://i.imgur.com/ocXuXOS.jpg",
      description:
        "Tsukushi Makino is a tough girl from a working-class family who attends an elite school and faces bullying by the F4 group of rich kids. Romance and drama follow.",
      episodes: 51,
      videoUrl: "https://www.youtube.com/embed/JqALQlklv9Q"
    },
    {
      name: "Crash Landing on You",
      img: "https://i.imgur.com/4Z9o0iC.jpg",
      description:
        "A South Korean heiress accidentally paraglides into North Korea, where a North Korean army officer helps her hide and they fall in love despite borders and dangers.",
      episodes: 16,
      videoUrl: "https://www.youtube.com/embed/5luI4nLgIBs"
    },
    {
      name: "TharnType",
      img: "https://i.imgur.com/q6yCUzt.jpg",
      description:
        "Tharn, a homophobic medical student, has to share a dorm with Type, who is openly gay. Their relationship grows from hatred to love, full of emotional and romantic moments.",
      episodes: 12,
      videoUrl: "https://www.youtube.com/embed/PHU_BpWnE1o"
    },
    {
      name: "The Untamed",
      img: "https://i.imgur.com/0Zn1gpt.jpg",
      description:
        "Two soulmates in a fantasy world battle dark forces and uncover secrets while exploring their deep bond in this highly acclaimed Chinese drama.",
      episodes: 50,
      videoUrl: "https://www.youtube.com/embed/1kvE-4dWOeo"
    }
  ];

  const grid = document.getElementById('dramaGrid');
  const detailsPanel = document.getElementById('detailsPanel');
  const detailImg = document.getElementById('detailImg');
  const detailTitle = document.getElementById('detailTitle');
  const detailDescription = document.getElementById('detailDescription');
  const episodeCount = document.getElementById('episodeCount');
  const episodesBtn = document.getElementById('episodesBtn');
  const videoPlayer = document.getElementById('videoPlayer');
  const searchInput = document.getElementById('searchInput');

  // Generate drama cards
  function createDramaCards() {
    grid.innerHTML = '';
    dramas.forEach((drama, idx) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'listitem');
      card.setAttribute('aria-label', drama.name);
      card.dataset.index = idx;

      card.innerHTML = `
        <img src="${drama.img}" alt="Poster of ${drama.name}" />
        <div class="card-name" title="${drama.name}">${drama.name}</div>
      `;
      card.addEventListener('click', () => selectDrama(idx));
      card.addEventListener('keypress', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectDrama(idx);
        }
      });

      grid.appendChild(card);
    });
  }

  // Select a drama and show details
  function selectDrama(index) {
    const drama = dramas[index];
    detailImg.src = drama.img;
    detailImg.alt = `Poster of ${drama.name}`;
    detailTitle.textContent = drama.name;
    detailDescription.textContent = drama.description;
    episodeCount.textContent = drama.episodes;
    episodesBtn.setAttribute('aria-pressed', 'false');
    videoPlayer.classList.remove('show');
    videoPlayer.innerHTML = '';
    detailsPanel.classList.remove('hidden');
    // Scroll description top on new drama
    detailDescription.scrollTop = 0;
    // Save selected index for video play
    detailsPanel.dataset.selectedIndex = index;
  }

  // Toggle video player on episode count click
  function toggleVideo() {
    const isShown = videoPlayer.classList.contains('show');
    if (isShown) {
      videoPlayer.classList.remove('show');
      videoPlayer.innerHTML = '';
      episodesBtn.setAttribute('aria-pressed', 'false');
    } else {
      const idx = detailsPanel.dataset.selectedIndex;
      if (idx === undefined) return;
      const drama = dramas[idx];
      // Embed YouTube iframe video
      videoPlayer.innerHTML = `
        <iframe
          src="${drama.videoUrl}?autoplay=1&rel=0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          title="Video player for ${drama.name}"
        ></iframe>
      `;
      videoPlayer.classList.add('show');
      episodesBtn.setAttribute('aria-pressed', 'true');
      // Scroll main content to show video
      videoPlayer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  }

  // Filter dramas on search
  function filterDramas() {
    const query = searchInput.value.toLowerCase();
    const cards = grid.querySelectorAll('.card');
    dramas.forEach((drama, idx) => {
      const card = cards[idx];
      if (drama.name.toLowerCase().includes(query)) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
    // Hide details and video if filter removed selection
    detailsPanel.classList.add('hidden');
    videoPlayer.classList.remove('show');
    videoPlayer.innerHTML = '';
  }

  // Event listeners
  episodesBtn.addEventListener('click', toggleVideo);
  episodesBtn.addEventListener('keypress', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleVideo();
    }
  });

  // Init page
  createDramaCards();
</script>

</body>
</html>
