<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OnlyDrama</title>

  <!-- Favicon: cute pink girl icon -->
  <link rel="icon" href="https://i.imgur.com/LrNwl0c.png" type="image/png" />

  <!-- Google Fonts for logo -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

  <style>
    /* Reset and base */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #ffc0cb;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(255, 192, 203, 0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.8em;
      color: #ff69b4;
      margin: 0;
      cursor: pointer;
      user-select: none;
      letter-spacing: 2px;
      position: relative;
    }
    header h1::after {
      content: '';
      position: absolute;
      bottom: 6px;
      left: 0;
      width: 100%;
      height: 10px;
      background: #fff8dc;
      border-radius: 5px;
      filter: blur(6px);
      z-index: -1;
    }

    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: #ff69b4;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
      padding: 8px 12px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #fffacd;
      color: #ff1493;
    }

    /* Main content layout */
    main {
      flex: 1;
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      gap: 20px;
      padding: 0 20px;
    }

    /* Left side: drama grid */
    #leftPanel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .search-bar {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-bar input {
      width: 90%;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 1.2em;
      border: 2px solid #ff69b4;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .search-bar input:focus {
      border-color: #fffacd;
      background-color: #fffacd;
    }

    #dramaGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 8px;
      max-height: 650px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .card {
      background: #fff0f6;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(255, 192, 203, 0.3);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      padding-bottom: 5px;
      user-select: none;
    }
    .card:hover, .card:focus {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 182, 193, 0.7);
      outline: none;
      z-index: 2;
      position: relative;
    }
    .card img {
      width: 90px;
      height: 130px;
      object-fit: cover;
      border-bottom: 2px solid #ffb6c1;
      border-radius: 8px 8px 0 0;
      display: block;
      margin: 0 auto;
    }
    .card-name {
      font-weight: 700;
      color: #ff1493;
      font-size: 0.85em;
      margin: 6px 4px 6px 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Right side: details panel */
    #rightPanel {
      flex-basis: 420px;
      background: #fff0f6;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(255, 182, 193, 0.6);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      user-select: none;
    }

    #detailImg {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #ffb6c1;
    }
    #detailTitle {
      font-family: 'Pacifico', cursive;
      font-size: 2.2em;
      color: #ff1493;
      margin: 0;
      text-align: center;
    }
    #detailDescription {
      flex-grow: 1;
      font-size: 1em;
      color: #444;
      overflow-y: auto;
      max-height: 180px;
      padding: 8px;
      border: 1px solid #ffb6c1;
      border-radius: 8px;
      background: #fff7fb;
    }

    #episodeCount {
      font-weight: 700;
      color: #ff69b4;
      cursor: pointer;
      text-align: center;
      border: 2px solid #ff69b4;
      border-radius: 25px;
      padding: 8px 0;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #episodeCount:hover, #episodeCount[aria-pressed="true"] {
      background-color: #ffb6c1;
      color: white;
      border-color: #ff1493;
    }

    /* Video player above */
    #videoPlayer {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      height: 450px;
      background: black;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.8);
      display: none;
      z-index: 100;
    }
    #videoPlayer.show {
      display: block;
    }
    #videoPlayer iframe {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: none;
    }

    /* Scrollbar styling for drama grid and description */
    #dramaGrid::-webkit-scrollbar,
    #detailDescription::-webkit-scrollbar {
      width: 7px;
    }
    #dramaGrid::-webkit-scrollbar-thumb,
    #detailDescription::-webkit-scrollbar-thumb {
      background: #ffb6c1;
      border-radius: 5px;
    }
    #dramaGrid::-webkit-scrollbar-track,
    #detailDescription::-webkit-scrollbar-track {
      background: #ffe6f0;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      #rightPanel {
        max-width: 100%;
        flex-basis: auto;
        margin-top: 20px;
        height: auto;
      }
      #videoPlayer {
        top: 60px;
        height: 250px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 tabindex="0" onclick="window.location.reload()" aria-label="Reload OnlyDrama homepage">OnlyDrama</h1>
  <nav>
    <a href="#">Anime</a>
    <a href="#">J-Drama</a>
    <a href="#">Korean</a>
    <a href="#">Thai</a>
    <a href="#">Chinese</a>
  </nav>
</header>

<main>
  <section id="leftPanel" aria-label="Drama recommendations and search">
    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search dramas..."
        aria-label="Search dramas"
        onkeyup="filterDramas()"
      />
    </div>
    <div id="dramaGrid" role="list" aria-live="polite" aria-relevant="additions removals"></div>
  </section>

  <section id="rightPanel" aria-label="Drama details" hidden>
    <img id="detailImg" src="" alt="Drama poster" />
    <h2 id="detailTitle"></h2>
    <div id="detailDescription" tabindex="0"></div>
    <button
      id="episodeCount"
      aria-pressed="false"
      aria-label="Toggle video player"
      title="Click to watch trailer"
    ></button>
  </section>
</main>

<div id="videoPlayer" role="region" aria-label="Video player"></div>

<script>
  // Drama data
  const dramas = [
    {
      name: "Attack on Titan",
      img: "https://i.imgur.com/ZX6m6Bt.jpg",
      description:
        "In a world besieged by monstrous Titans, humanity fights for survival within towering walls. Eren Yeager joins the Scout Regiment to uncover the truth behind the Titans and protect mankind.",
      episodes: 75,
      videoUrl: "https://www.youtube.com/embed/MGRm4IzK1SQ"
    },
    {
      name: "Hana Yori Dango",
      img: "https://i.imgur.com/ocXuXOS.jpg",
      description:
        "Tsukushi Makino, a working-class girl, enters an elite high school dominated by the wealthy F4. Amid conflicts and romance, she challenges social status and finds love.",
      episodes: 25,
      videoUrl: "https://www.youtube.com/embed/9E4K09bLk-Y"
    },
    {
      name: "Crash Landing on You",
      img: "https://i.imgur.com/4Z9o0iC.jpg",
      description:
        "A South Korean heiress accidentally paraglides into North Korea, where she meets a soldier. Their forbidden romance crosses borders and tensions.",
      episodes: 16,
      videoUrl: "https://www.youtube.com/embed/S1AnPqaL-pk"
    },
    {
      name: "2gether: The Series",
      img: "https://i.imgur.com/38ORHPs.jpg",
      description:
        "A fake relationship between two college boys turns into genuine love as they navigate their feelings and social pressures in Thailand.",
      episodes: 13,
      videoUrl: "https://www.youtube.com/embed/_QXqMWbA7sc"
    },
    {
      name: "Eternal Love",
      img: "https://i.imgur.com/QNdC3go.jpg",
      description:
        "A Chinese fantasy romance about gods, mortals, and eternal love spanning three lifetimes and numerous challenges.",
      episodes: 58,
      videoUrl: "https://www.youtube.com/embed/jpu_E4goEok"
    },
    {
      name: "TharnType",
      img: "https://i.imgur.com/q6yCUzt.jpg",
      description:
        "Tharn, a homophobic medical student, has to share a dorm with Type, who is openly gay. Their relationship grows from hatred to love, full of emotional and romantic moments.",
      episodes: 12,
      videoUrl: "https://www.youtube.com/embed/PHU_BpWnE1o"
    },
    {
      name: "The Untamed",
      img: "https://i.imgur.com/0Zn1gpt.jpg",
      description:
        "Two soulmates in a fantasy world battle dark forces and uncover secrets while exploring their deep bond in this highly acclaimed Chinese drama.",
      episodes: 50,
      videoUrl: "https://www.youtube.com/embed/1kvE-4dWOeo"
    }
  ];

  // DOM references
  const grid = document.getElementById('dramaGrid');
  const detailsPanel = document.getElementById('rightPanel');
  const detailImg = document.getElementById('detailImg');
  const detailTitle = document.getElementById('detailTitle');
  const detailDescription = document.getElementById('detailDescription');
  const episodeCount = document.getElementById('episodeCount');
  const videoPlayer = document.getElementById('videoPlayer');
  const searchInput = document.getElementById('searchInput');

  // Create drama cards dynamically
  function createDramaCards() {
    grid.innerHTML = '';
    dramas.forEach((drama, idx) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'listitem');
      card.setAttribute('aria-label', drama.name);
      card.dataset.index = idx;

      card.innerHTML = `
        <img src="${drama.img}" alt="Poster of ${drama.name}" />
        <div class="card-name" title="${drama.name}">${drama.name}</div>
      `;

      card.addEventListener('click', () => selectDrama(idx));
      card.addEventListener('keypress', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectDrama(idx);
        }
      });

      grid.appendChild(card);
    });
  }

  // Show selected drama details
  function selectDrama(index) {
    const drama = dramas[index];
    detailImg.src = drama.img;
    detailImg.alt = `Poster of ${drama.name}`;
    detailTitle.textContent = drama.name;
    detailDescription.textContent = drama.description;
    episodeCount.textContent = `Episodes: ${drama.episodes}`;
    episodeCount.setAttribute('aria-pressed', 'false');
    videoPlayer.classList.remove('show');
    videoPlayer.innerHTML = '';
    detailsPanel.hidden = false;
    detailsPanel.dataset.selectedIndex = index;
    detailDescription.scrollTop = 0;
  }

  // Toggle video player on episodeCount click
  function toggleVideo() {
    const isShown = videoPlayer.classList.contains('show');
    if (isShown) {
      videoPlayer.classList.remove('show');
      videoPlayer.innerHTML = '';
      episodeCount.setAttribute('aria-pressed', 'false');
    } else {
      const idx = detailsPanel.dataset.selectedIndex;
      if (idx !== undefined) {
        const drama = dramas[idx];
        videoPlayer.innerHTML = `
          <iframe 
            src="${drama.videoUrl}?autoplay=1&mute=1" 
            allow="autoplay; encrypted-media" 
            allowfullscreen 
            title="Trailer for ${drama.name}"
          ></iframe>`;
        videoPlayer.classList.add('show');
        episodeCount.setAttribute('aria-pressed', 'true');
      }
    }
  }

  episodeCount.addEventListener('click', toggleVideo);

  // Search filter
  function filterDramas() {
    const query = searchInput.value.toLowerCase();
    const cards = grid.children;
    for (let i = 0; i < cards.length; i++) {
      const dramaName = dramas[i].name.toLowerCase();
      cards[i].style.display = dramaName.includes(query) ? '' : 'none';
    }
  }

  // Initialize
  createDramaCards();

  // Show first drama by default
  selectDrama(0);
</script>

</body>
</html>
