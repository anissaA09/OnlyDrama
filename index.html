<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OnlyDrama</title>

  <!-- Favicon: Cute pink girl icon -->
  <link rel="icon" href="https://i.imgur.com/OeYz5He.png" type="image/png" />

  <!-- Google Fonts: Pacifico for logo -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: white;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ffc0cb 0%, #fffacd 100%);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(255, 192, 203, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    header .logo img {
      width: 48px;
      height: 48px;
      margin-right: 12px;
      border-radius: 50%;
      box-shadow: 0 0 8px #ffb6c1;
    }
    header .logo h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.2em;
      color: #ff1493;
      margin: 0;
      letter-spacing: 2px;
      position: relative;
    }
    header .logo h1::after {
      content: '';
      position: absolute;
      bottom: 6px;
      left: 0;
      width: 100%;
      height: 10px;
      background: #fff8dc;
      border-radius: 5px;
      filter: blur(6px);
      z-index: -1;
    }
    nav {
      display: flex;
      gap: 18px;
    }
    nav a {
      color: #ff1493;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.1em;
      padding: 8px 14px;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #fffacd;
      color: #d81b60;
    }
    main {
      display: flex;
      gap: 25px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .content {
      flex: 1 1 70%;
    }
    .search-bar {
      margin-bottom: 30px;
      text-align: center;
    }
    .search-bar input {
      width: 80%;
      max-width: 420px;
      padding: 12px 20px;
      font-size: 1.3em;
      border: 2px solid #ff69b4;
      border-radius: 30px;
      outline: none;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .search-bar input:focus {
      border-color: #fffacd;
      background-color: #fffacd;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(130px,1fr));
      gap: 22px;
    }
    .card {
      background: #fff0f6;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(255, 192, 203, 0.3);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding-bottom: 10px;
    }
    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 14px rgba(255, 182, 193, 0.6);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 3px solid #ffb6c1;
      border-radius: 14px 14px 0 0;
      display: block;
    }
    .card-name {
      font-weight: 700;
      color: #ff1493;
      font-size: 1em;
      margin: 10px 0 12px 0;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    aside.recommendations {
      flex: 0 0 25%;
      background-color: #fffacd;
      border-radius: 14px;
      padding: 15px 20px;
      box-shadow: 0 4px 8px rgba(255, 215, 180, 0.5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    aside.recommendations h2 {
      font-weight: 700;
      color: #ff1493;
      margin-bottom: 18px;
      font-size: 1.4em;
      border-bottom: 2px solid #ff69b4;
      padding-bottom: 6px;
    }
    .rec-card {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      padding: 6px 6px;
      border-radius: 12px;
    }
    .rec-card:hover {
      background-color: #ffb6c1;
    }
    .rec-card img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 5px #ff1493;
    }
    .rec-name {
      font-weight: 600;
      color: #c71585;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo" onclick="window.location.reload()">
    <img src="https://i.imgur.com/OeYz5He.png" alt="OnlyDrama Logo" />
    <h1>OnlyDrama</h1>
  </div>
  <nav>
    <a href="#">Anime</a>
    <a href="#">J-Drama</a>
    <a href="#">Korean</a>
    <a href="#">Thai</a>
    <a href="#">Chinese</a>
  </nav>
</header>

<main>
  <section class="content">
    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search dramas..."
        onkeyup="filterDramas()"
        autocomplete="off"
      />
    </div>

    <div class="grid" id="dramaGrid">
      <div class="card" data-name="Attack on Titan">
        <img src="https://i.imgur.com/ZX6m6Bt.jpg" alt="Attack on Titan" />
        <div class="card-name" title="Attack on Titan">Attack on Titan</div>
      </div>
      <div class="card" data-name="Hana Yori Dango">
        <img src="https://i.imgur.com/ocXuXOS.jpg" alt="Hana Yori Dango" />
        <div class="card-name" title="Hana Yori Dango">Hana Yori Dango</div>
      </div>
      <div class="card" data-name="Crash Landing on You">
        <img src="https://i.imgur.com/4Z9o0iC.jpg" alt="Crash Landing on You" />
        <div class="card-name" title="Crash Landing on You">Crash Landing on You</div>
      </div>
      <div class="card" data-name="2gether: The Series">
        <img src="https://i.imgur.com/38ORHPs.jpg" alt="2gether: The Series" />
        <div class="card-name" title="2gether: The Series">2gether: The Series</div>
      </div>
      <div class="card" data-name="Eternal Love">
        <img src="https://i.imgur.com/QNdC3go.jpg" alt="Eternal Love" />
        <div class="card-name" title="Eternal Love">Eternal Love</div>
      </div>
    </div>
  </section>

  <aside class="recommendations" aria-label="Recommended Dramas">
    <h2>Recommended</h2>
    <div class="rec-card" tabindex="0" title="Itaewon Class">
      <img src="https://i.imgur.com/bu4fTJj.jpg" alt="Itaewon Class" />
      <div class="rec-name" title="Itaewon Class">Itaewon Class</div>
    </div>
    <div class="rec-card" tabindex="0" title="My Love from the Star">
      <img src="https://i.imgur.com/ZX9qCuX.jpg" alt="My Love from the Star" />
      <div class="rec-name" title="My Love from the Star">My Love from the Star</div>
    </div>
    <div class="rec-card" tabindex="0" title="Boys Over Flowers">
      <img src="https://i.imgur.com/5eTHNqh.jpg" alt="Boys Over Flowers" />
      <div class="rec-name" title="Boys Over Flowers">Boys Over Flowers</div>
    </div>
    <div class="rec-card" tabindex="0" title="Meteor Garden">
      <img src="https://i.imgur.com/OkX3Mgx.jpg" alt="Meteor Garden" />
      <div class="rec-name" title="Meteor Garden">Meteor Garden</div>
    </div>
    <div class="rec-card" tabindex="0" title="The Untamed">
      <img src="https://i.imgur.com/0QbrTQg.jpg" alt="The Untamed" />
      <div class="rec-name" title="The Untamed">The Untamed</div>
    </div>
  </aside>
</main>

<script>
  function filterDramas() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const name = card.getAttribute('data-name').toLowerCase();
      card.style.display = name.includes(input) ? '' : 'none';
    });
  }
</script>

</body>
</html>
