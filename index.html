<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OnlyDrama</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.imgur.com/1bX5QH6.png" />

  <!-- Google Fonts: Poppins for a modern, clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Poppins', sans-serif;
      color: #222;
    }
    header {
      background-color: #ff66cc; /* pink */
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(255, 102, 204, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-weight: 600;
      font-size: 2rem;
      color: #fff;
      margin: 0;
      cursor: pointer;
      user-select: none;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #ff99cc;
      color: #330033;
    }
    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .search-bar {
      margin-bottom: 30px;
      text-align: center;
    }
    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid #ff66cc;
      border-radius: 30px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .search-bar input:focus {
      border-color: #ff99cc;
      box-shadow: 0 0 8px #ff99cc;
      background-color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
      gap: 24px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 102, 204, 0.15);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(255, 102, 204, 0.4);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      border-bottom: 3px solid #ff66cc;
    }
    .card-name {
      font-weight: 600;
      font-size: 1rem;
      color: #cc0077;
      padding: 12px 15px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
      background-color: #fff0f6;
    }
  </style>
</head>
<body>

<header>
  <h1 onclick="window.location.reload()">OnlyDrama</h1>
  <nav>
    <a href="#">Anime</a>
    <a href="#">J-Drama</a>
    <a href="#">Korean</a>
    <a href="#">Thai</a>
    <a href="#">Chinese</a>
  </nav>
</header>

<main>
  <div class="search-bar">
    <input
      type="text"
      id="searchInput"
      placeholder="Search dramas..."
      onkeyup="filterDramas()"
      aria-label="Search dramas"
    />
  </div>

  <div class="grid" id="dramaGrid">
    <div class="card" data-name="Attack on Titan">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Attack_on_Titan_cover.png" alt="Attack on Titan" />
      <div class="card-name" title="Attack on Titan">Attack on Titan</div>
    </div>
    <div class="card" data-name="Hana Yori Dango">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e0/Boys_Over_Flowers_poster.jpg" alt="Hana Yori Dango" />
      <div class="card-name" title="Hana Yori Dango">Hana Yori Dango</div>
    </div>
    <div class="card" data-name="Crash Landing on You">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2b/Crash_Landing_on_You_poster.jpg" alt="Crash Landing on You" />
      <div class="card-name" title="Crash Landing on You">Crash Landing on You</div>
    </div>
    <div class="card" data-name="2gether: The Series">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/2gether_The_Series_poster.jpg" alt="2gether: The Series" />
      <div class="card-name" title="2gether: The Series">2gether: The Series</div>
    </div>
    <div class="card" data-name="Eternal Love">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/9b/Eternal_Love_Chinese_TV_Series_Poster.jpg" alt="Eternal Love" />
      <div class="card-name" title="Eternal Love">Eternal Love</div>
    </div>
  </div>
</main>

<script>
  function filterDramas() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const name = card.getAttribute('data-name').toLowerCase();
      card.style.display = name.includes(input) ? '' : 'none';
    });
  }
</script>

</body>
</html>
